<div class="container">
  <h2 class="subtitle is-6">July 11, 2009</h2>
  <h1 class="subtitle is-size-4-mobile is-size-3-desktop">身不由己</h1>
  <div class="content">
    <p style="text-align: center;"><strong>身不由己</strong></p>

<p style="text-align: center;">我要离开你，
让你独自郁闷、
唠叨和吵闹，
还有痛苦与愤怒。
我要离开你，
让你固执地走下去，
让你独自在抱怨中走下去。
过去、现在、将来，你都不能放弃。
我要离开你，让你无法控制！
<p style="text-align: center;">但我却总是身不由己。</p>

<p style="text-align: center;">现在，当看着镜中的我，
那是我吗？ ----
那个呆滞、愚蠢、古板而冷漠的家伙。
<p style="text-align: center;">-- 梅丽莎.麦金托什.布朗</p>
