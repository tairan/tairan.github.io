          <h2 class="subtitle is-inline is-size-4-mobile is-size-3-desktop"><a href="https://tairan.net/posts/2008-05-19-focus-typos-appear/">焦点访谈出现错别字？</a></h1>
          <div class="content is-hidden-mobile">
            2008/05/19 的焦点访谈节目出现 &ndash; 举国志哀
而节目中的相关媒体新闻用字确是 &ndash; 举国致哀
是错别字，还是各有其意？
在天涯看到一位网友出来解释：[转]http://cache.tianya.cn/publicforum/content/free/1/1253505.shtml
现代汉语词典解释:
 志哀:以某种方式表示哀悼.
致哀:向死者表示哀悼.
 原来都没错！
            
          </div>
